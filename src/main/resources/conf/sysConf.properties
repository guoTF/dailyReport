################################################BEGIN 图片上传压缩配置 BEGIN################################################
#############################压缩选项###########################
#是否需要生成压缩图
upload.img.isCompress=true
#是否需要生成缩略图
upload.img.isThumb=true
#压缩模式
#SCALE：按比例压缩
#SIZE：压缩至指定尺寸（可通过设置compressIsFixedSize来控制是否保持原始宽高比）
upload.img.compressMode=SIZE
#压缩图比例
upload.img.compressScale=0.65
#缩略图比例
upload.img.thumbScale=0.25
#压缩图尺寸（宽*高）
upload.img.compressSize=800*640
#缩略图尺寸（宽*高）
upload.img.thumbSize=320*200
#当压缩方式指定为SIZE时，如果该值设为false则保持原始宽高比，如果该值设为true则压缩至固定大小
upload.img.compressIsFixedSize=false
#压缩输出格式
upload.img.compressOutputFormat=png
#压缩质量
upload.img.compressOutputQuality=1
####################存储路径、扩展名、大小######################
#原图路径
upload.img.path=/opt/daily/upload/img/
#压缩图路径
upload.img.compressPath=/opt/daily/upload/img/compressed/
#缩略图路径
upload.img.thumbPath=/opt/daily/upload/img/thumb/
#支持的扩展名
upload.img.extensions=jpg,jpeg,png,bmp
#文件大小限制，单位:（M）
upload.img.maxSize=2
